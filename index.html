<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Sale - Secure Peer-to-Peer Delivery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0ff;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
      background: #111;
      border-bottom: 2px solid #0ff;
    }

    header h1 {
      font-size: 3rem;
      color: #ff00ff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #39ff14, 0 0 30px #39ff14, 0 0 40px #39ff14;
      }
    }

    header p {
      color: #39ff14;
    }

    .features {
      padding: 2rem;
    }

    .features h2 {
      color: #00ffff;
      margin-bottom: 1rem;
    }

    .features ul {
      list-style: none;
      padding: 0;
      color: #fff;
    }

    .features li {
      background-color: #111;
      border: 1px solid #0ff;
      padding: 1rem;
      margin: 0.5rem auto;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }

    .contact {
      background: #111;
      padding: 2rem;
      margin-top: 2rem;
    }

    .contact h2 {
      color: #ff00ff;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }

    .contact input,
    .contact textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #0ff;
      background: #000;
      color: #0ff;
      border-radius: 5px;
    }

    .contact button {
      background: #ff00ff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 15px #ff00ff;
    }

    .contact button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    footer {
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SAFE SALE</h1>
    <p>Secure delivery for peer-to-peer Facebook Marketplace sales</p>
  </header>

  <section class="features">
    <h2>Why Choose Safe Sale?</h2>
    <ul>
      <li>üîê Escrow-secured transactions</li>
      <li>üì¶ Trusted courier hand-off</li>
      <li>‚úÖ PIN verification at delivery</li>
      <li>üì± App-integrated tracking</li>
    </ul>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/ruffyzhome@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Safe Sale. All rights reserved.</p>
  </footer>
</body>
</html>
